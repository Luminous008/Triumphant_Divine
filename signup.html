            <form action="login.html" method="post" class="form" id="form">

                <div class="form-control ">
                    <label>Full Name </label>
                    <input type="text" placeholder="Enter Your Full Name" id="firstName" name="uid">
                    <small>Error Message</small> 
                </div>
    
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="******" id="password" name="pwd">

                </div>

                <div class="form-control">
                    <label>Comfirm Password</label>
                    <input type="password" placeholder="******" id="password2" name="pwdrepeat">
                    <small>Error Message</small> 
                </div>

                <div class="form-control">
                  <label>Email</label>
                  <input type="email" placeholder="info@luminous007.com" id="email" name="email">
                  <small>Error Message</small> 
              </div>
    
                    
                    <button  type="submit" name="submit" class="but"> SignUP</button>
                    
                    
                    
            </form>
